{% load static %}
<!-- list of popular post-->

<section class="popular_main">
    <h2>Popular Foodies</h2>

    {% if not popular %}
    <p>Nothing found</p>
    {% endif %}
   
    <section class="wrapper">

    {% for post in popular %}
    <section class="popular_post">

      <a href="{% url 'fapp:comments' post.id %}">

        <div class="profile">

          <div class="profile_pic">Av</div>
        
          <strong> @{{post.created_by}}</strong>
          
          <small style="margin-top: .2rem;">&nbsp;{{post.created_at | timesince}} ago</small>

        </div>

        <div class="content">

          <p class="body"  style="white-space: pre;">{{post.body}}</p>

          <div class="actions">
            <p> 
              <img src="{% static 'images/upvote.png' %}" alt="up vote icon">
              {{post.upvote_set.all.count}}
            </p>
            <p>
              <img src="{% static 'images/icons8-thumbs-down-24.png' %}" alt="down vote icon">
              {{post.downvote_set.all.count}}
            </p>
            <p>
              <img src="{% static 'images/icons8-comments-26.png' %}" alt="down vote icon">
              {{post.comment_set.all.count}} 
            </p>
        </div>

        </div>

      </a>

    </section>
       
    {% endfor %}

    </section>
   
    
</section>

<!-- endlist of popular post-->



<style>
  .wrapper {
      border-radius: 8px;
      padding: .2rem;
      border: 1px solid hsl(0, 7%, 70%);
  border-radius: 8px;
  }
.popular_post {
  display: flex;
  padding: .2rem;
  width: 100%;
  color: rgb(6, 7, 68);
  transition: all .2s ease-in ;
  border-bottom: 1px solid hsl(0, 7%, 70%);
}
.popular_post:last-of-type {
  border-bottom: 0;
}
.popular_post:hover {
  background-color: hsl(0, 7%, 95%);
  cursor: pointer;
}
.popular_post .profile_pic {
  background-color: black;
  height: .8rem;
  width: .8rem;
  border-radius: 100%;
  padding: .8rem;
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-right: .3em;
}
.content {
  margin-top: .5rem;
}
.content > .actions {
  display: flex;
  justify-content: space-between;
}
.content > .actions p {
  display: flex;
  align-items: center;
  margin-top: 1.2rem;
}
.content > .actions p > img{
  margin-right: .1rem;
  transition: background-color .5s ease-in;
  width: 20px;
  height: 20px;
}
.popular_post > a {
display: block;
width: 100%;
padding: .7em;
}

.profile {
display: flex;
align-items: center;
flex-wrap: wrap;
}
</style>
