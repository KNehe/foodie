<nav>
    <ul>
        {% if not user.is_authenticated %}
        <li><a href="{% url 'fapp:login' %}">Login</a></li>
        <li><a href="{% url 'fapp:register' %}">Register</a></li>
        {% else %}
        <li><a>Welcome, {{user.username}}</a></li>
        <li><a href="{% url 'fapp:logout' %}">Logout</a></li>
        {% endif %}
    </ul>
</nav>
